<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
</head>
<body>
    <h1>Chat App</h1>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" placeholder="Enter your nickname">

    <label for="message">Message:</label>
    <input type="text" id="message" placeholder="Type a message">
    
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearChat()">Clear Chat</button>

    <div id="chat-box"></div>

    <script>
        function sendMessage() {
            const nickname = document.getElementById('nickname').value;
            const message = document.getElementById('message').value;

            if (!nickname || !message) {
                alert("Please enter a nickname and a message.");
                return;
            }

            fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nickname, message})
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById('message').value = ''; // Clear message input
                loadChat(); // Refresh chat after sending
            })
            .catch(error => console.error('Error:', error));
        }

        function loadChat() {
            fetch('http://127.0.0.1:5000/chat')
                .then(response => response.json())
                .then(data => {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = '';
                    data.chat.forEach(entry => {
                        chatBox.innerHTML += `<p><strong>${entry.nickname} [${entry.timestamp}]:</strong> ${entry.message}</p>`;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function clearChat() {
            fetch('http://127.0.0.1:5000/chat/clear', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById('chat-box').innerHTML = ''; // Clear UI
            })
            .catch(error => console.error('Error:', error));
        }

        loadChat(); // Load chat history when the page loads
    </script>
</body>
</html>
